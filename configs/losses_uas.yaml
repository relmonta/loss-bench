# Here are defined all the losses that can be used, with their parameters.
# You can also define combinations of losses, by specifying a list of losses and their corresponding weights.
# These combinations can then be referenced in the experiment configuration files.
losses:
  mse:
    calibration: 2
  mae:
    calibration: 1
  f_mse:
    calibration: 2
    sigma: 2
  f_mae:
    calibration: 1
    sigma: 2
  wasserstein:
